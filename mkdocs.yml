site_name: 大白001
repo_name: YzqBaymax/repository
repo_url: https://github.com/YzqBaymax/repository
use_directory_urls: true
nav:
  - 欢迎来到大白001: index.md
  - Git Bash基本操作: gitbash.md
  - adb 基本操作: adb.md
  - 一些零碎的小知识: knowledge.md
  - 软件分享: fileshare.md
  - 搭建网站: web.md
  - 润色网站: polish.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme: 
  name: material
  palette:
    primary: blue
  features:
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
plugins:
  - search